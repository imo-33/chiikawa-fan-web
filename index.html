<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="home-icon" onclick="window.location.href='index.html'" title="Home">
        <!-- Einfaches Icon - img Tag ist hier angemessen -->
        <img src="./Assets/Icons/home.png" alt="Home Icon" class="home-icon-img">
      </div>

      <div class="nav-buttons">
        <button class="nav-btn" onclick="window.location.href='index.html'">Welcome Page</button>
        <button class="nav-btn" onclick="window.location.href='characters.html'">Characters Page</button>
        <button class="nav-btn" onclick="window.location.href='about-me.html'">About Me</button>
        <button class="nav-btn" onclick="window.location.href='log-in.html'">Join us!</button>
      </div>

      <!-- Burger Button -->
      <button class="burger" id="burger">&#9776;</button>

      <!-- Mobile Navigation -->
      <nav class="responsive-nav" id="mobileNav">
        <a href="index.html">Welcome Page</a>
        <a href="characters.html">Characters Page</a>
        <a href="about-me.html">About Me</a>
        <a href="log-in.html">Log In</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">

      <!-- Welcome Section -->
      <section class="welcome-content">
        <div class="background-images">
          <!-- Hintergrundbilder - picture Tag für responsive Unterstützung -->
          <picture class="bg-image">

            <img src="./Assets/Photos/background.jpg" alt="Chiikawa background pattern">
          </picture>
          <picture class="bg-image">

            <img src="./Assets/Photos/background.jpg" alt="Chiikawa background pattern">
          </picture>
          <picture class="bg-image">

            <img src="./Assets/Photos/background.jpg" alt="Chiikawa background pattern">
          </picture>
          <picture class="bg-image">

            <img src="./Assets/Photos/background.jpg" alt="Chiikawa background pattern">
          </picture>
          <picture class="bg-image">

            <img src="./Assets/Photos/background.jpg" alt="Chiikawa background pattern">
          </picture>
          <picture class="bg-image">

            <img src="./Assets/Photos/background.jpg" alt="Chiikawa background pattern">
          </picture>
          <picture class="bg-image">

            <img src="./Assets/Photos/background.jpg" alt="Chiikawa background pattern">
          </picture>
          <picture class="bg-image">

            <img src="./Assets/Photos/background.jpg" alt="Chiikawa background pattern">
          </picture>
        </div>

        <div class="content-box">
          <h1 class="content-title">⋆｡˚꒰ঌ Welcome ໒꒱˚｡⋆</h1>
          <p class="text-block">
            Welcome to my website about Chiikawa!<br>
            Here you can learn more about Chiikawa, the world she lives in, and her adorable friends.
          </p>
          <button class="action-button" onclick="window.location.href='about-me.html'">About Me</button>
          <button class="action-button" onclick="window.open('https://github.com/imo-33/chiikawa-fan-site')">Project
            Site</button>
        </div>
      </section>

      <!-- Grid Section -->
      <br />
      <br />
      <section class="link-grid">
        <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap;">
          <div class="website-buttons" onclick="window.location.href='characters.html'">Chiikawa's Friends</div>
          <div class="website-buttons" onclick="window.location.href='about-me.html'">About Me</div>
          <div class="website-buttons" onclick="window.open('https://au.pinterest.com/milkylee26/chiikawa/')"">Pinterest Gallery</div>
        </div>
        <div style=" display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <div class="website-buttons" onclick="window.open('https://github.com/imo-33/chiikawa-fan-site')">Project
              Site
            </div>
            <div class="website-buttons" onclick="window.location.href='log-in.html'">Log In</div>
            <div class=" website-buttons" onclick="window.open('https://www.chiikawaofficial.com/')">Official Website
            </div>
          </div>
      </section>
      <br />

      <!-- Video Container mit figure/figcaption -->
      <figure class="video-container">
        <video controls loop preload="metadata">
          <source src="./Assets/Videos/chiikawa-welcome.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </figure>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
